<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="section">
        <!-- Form Part -->
        <div id="form-section" class="form-box">
            <div class="button-box">
                <div id="btn"></div>

                <button type="button" class="toggle-btn" onclick="login()">Login</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
            <div class="social-icons">

                <a href="https://www.fb.com/"><img src="login/fb.png"></a>
                <a href="https://www.twitter.com/"><img src="login/tw.png"></a>
                <a href="https://www.google.com/"><img src="login/gp.png"></a>
            </div>

            <form id="login" class="input-group-own">
                <input id="log-id" type="text" class="input-field" placeholder="Email Id" required>
                <input id="log-pass" type="text" class="input-field" placeholder="Enter Password" required>
                <input id="log-rem" type="checkbox" class="check-box"><span>Remember Password</span>
                <button type="button" class="submit-btn" onclick="loginAction()">Log in</button>
            </form>

            <form id="register" class="input-group-own">
                <input id="reg-user" type="text" class="input-field" placeholder="User Id" required>
                <input id="reg-email" type="email" class="input-field" placeholder="Email Id" required>
                <input id="reg-pass" type="text" class="input-field" placeholder="Enter Password" required>
                <input id="reg-check" type="checkbox" class="check-box"><span>I agree to the terms & condition</span>
                <button type="button" class="submit-btn" onclick="RegisterAction()">Sign in</button>
            </form>
        </div>
    </div>
    <div class="user-details-section" id="userDetailsSection">
    </div>
    <div id="logout-section" class="user-details-section" style="display: none;">
        <button class="submit-btn" onclick="logout()">Logout</button>
    </div>
    <!-- JavaScript Part -->
    <script src="script.js"></script>
</body>

</html>
